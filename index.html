<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body ng-app='app' ng-controller='controller' ng-keydown='movement($event)' tabindex="0">
    <div>
      <div>
        <div class='grid'>
          <div>
          <div ng-repeat='tile in tiles' ng-class='tile.class()' class='tile' ng-bind='tile.value' ng-animate='animate'>
          </div>

        </div>
      </div>


    </div>



    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src='app.js'></script>
  </body>


</html>
